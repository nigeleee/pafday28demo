<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Results</title>
</head>
<body>
    <div th:object="${pokemon}">
        <h1 th:text="*{name}"></h1>
        <img th:src="@{*{img}}">
        <ul>
            <li>Type:
                <span th:text="*{type}"></span>
            </li>
            <li>
                Stats:
                <span th:text="*{stats}"></span>
            </li>
        </ul>
    </div>
    <br>
    <br>
    <p>View all types:</p>
    <a th:href="@{/type}" method="get">Pokemon Types</a>
</body>
</html>
